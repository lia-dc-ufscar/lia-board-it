<head>
  <title>The Board</title>
  <link rel="stylesheet" href="/lib/jquery-ui-1.10.4.min.css">
  <script type="text/javascript" src="/lib/jquery-1.10.2.js" ></script>
  <script type="text/javascript" src="/lib/jquery-ui-1.10.4.min.js" ></script>
  <script type="text/javascript" src="/lib/jquery.ui.touch.punch.js" ></script>
</head>

<body>
	{{> page}}
</body>

<template name="page">
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand"> Board-it</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a id="home" data-toggle="tab">Your Board</a></li>
					<li class="dropdown">
				        <a class="dropdown-toggle" data-toggle="dropdown">New <b class="caret"></b></a>
				        <ul class="dropdown-menu">
							<li><a id="new_post" data-toggle="tab">New Post</a></li>
							<li class="divider"></li>
							<li><a id="newImg" data-toggle="tab">New Image</a></li>
				            <li class="divider"></li>
				            <li><a id="handPost" data-toggle="tab">New Handpost </a></li>
				        </ul>
					</li>
					<li><a id="list" data-toggle="tab">List of Posts</a></li>
					<li><a id="teste" data-toggle="tab">Teste </a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<br>
		{{#if is_home}}
			{{> screen}}
		{{/if}}
		{{#if is_list}}
			{{> post_list}}
		{{/if}}
		{{#if is_new}}
			{{> new_post}}
		{{/if}}
		{{#if is_new_image}}
			{{> new_image}}
		{{/if}}
		{{#if is_teste}}
			{{> teste}}
		{{/if}}
		{{#if is_new_hand_post}}
			{{> new_hand_post}}
		{{/if}}
	</div>
</template>
