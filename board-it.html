<head>
  <title>Board-it!</title>
  <link rel="stylesheet" href="/lib/jquery-ui-1.10.4.min.css">
  <script type="text/javascript" src="/lib/jquery-1.10.2.js" ></script>
  <script type="text/javascript" src="/lib/jquery-ui-1.10.4.min.js" ></script>
  <script type="text/javascript" src="/lib/jquery.ui.touch.punch.js" ></script>
</head>

<body>
	{{> page}}
</body>

<template name="page">
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" id="home" data-toggle="tab"> Board-it</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a id="board" data-toggle="tab" class="active"><img src="/img/Notice_Board.jpg" style="height:20px; width:40px;" /></a></li>
					<li><a id="new_post" data-toggle="tab"><img src="/img/post-it-block.png" style="height:25px; width:25px;" /></a></li>
					<li><a id="list" data-toggle="tab">Its list</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<br>
		{{#if is_board}}
			{{> board}}
		{{/if}}
		{{#if is_home}}
			{{> home}}
		{{/if}}
		{{#if is_list}}
			{{> its_list}}
		{{/if}}
		{{#if is_new}}
			{{> new_it}}
		{{/if}}
		{{#if is_teste}}
			{{> teste}}
		{{/if}}
	</div>
	<footer>
		
		<img id="trash" src="/img/trash_recyclebin_empty_closed.png" style="height:50px; width:50px; bottom: 0px; position: fixed;right:0px;" />
	</footer>
</template>
